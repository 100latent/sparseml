modifiers:
  - !LearningRateModifier
    start_epoch: 0.0
    end_epoch: 90.0
    update_frequency: 1.0
    lr_class: MultiStepLR
    lr_kwargs:
      milestones: [30, 60]
      gamma: 0.2
    init_lr: 0.005

  - !ASRegModifier
    layers: *as_relus
    alpha:
      - 15.0e-8
      - 15.0e-8
      - 15.0e-8
      - 15.0e-8
      - 15.0e-8
      - 15.0e-8
      - 15.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 1.0e-8
      - 2.0e-8
      - 2.0e-8
      - 2.0e-8
      - 2.0e-8
    layer_normalized: False
    reg_func: l1
    reg_tens: out
