version: 1

as_relus: &as_relus
  - 'input.act'
  - 'sections.0.0.depth.act'
  - 'sections.0.0.point.act'
  - 'sections.1.0.depth.act'
  - 'sections.1.0.point.act'
  - 'sections.1.1.depth.act'
  - 'sections.1.1.point.act'
  - 'sections.2.0.depth.act'
  - 'sections.2.0.point.act'
  - 'sections.2.1.depth.act'
  - 'sections.2.1.point.act'
  - 'sections.3.0.depth.act'
  - 'sections.3.0.point.act'
  - 'sections.3.1.depth.act'
  - 'sections.3.1.point.act'
  - 'sections.3.2.depth.act'
  - 'sections.3.2.point.act'
  - 'sections.3.3.depth.act'
  - 'sections.3.3.point.act'
  - 'sections.3.4.depth.act'
